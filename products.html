<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morya Mobile Shopee - Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <header>
    <h1>Morya Mobile Shopee</h1>
    <p>Hot Deals | Festive Offers | Top Brands</p>
  </header>

  <div id="offer-popup" class="popup">
    <span class="close">&times;</span>
    <p>Big Festive Offer! Flat 10% OFF on Selected Mobiles</p>
  </div>

  <div class="product-grid">
    <!-- Example Product Card -->
    <div class="product-card">
      <img src="images/iphone14.jpg" alt="iPhone 14">
      <h3>iPhone 14 Pro</h3>
      <p>128GB, Deep Purple</p>
      <p class="price">₹1,29,900 <span class="discount">₹1,19,900</span></p>
      <button>Add to Cart</button>
    </div>

    <!-- Repeat for 19 more mobiles... -->
  </div>
</body>
</html>
