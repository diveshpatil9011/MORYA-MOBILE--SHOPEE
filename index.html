<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>मोरया मोबाईल</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e2e8f0);
      color: #212529;
    }

    header {
      background: linear-gradient(90deg, #1f1f2e 0%, #2d2d44 100%);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff595e;
    }

    header p {
      color: #ffcc00;
      margin-top: 0.3rem;
      font-weight: 600;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #fff;
      margin: 0 1.2rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .section {
      padding: 2.5rem 1.5rem;
      max-width: 1300px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
    }

    .section h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #d90429;
      font-size: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product {
      background: #fefefe;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.7rem 0 0.3rem;
      font-size: 1.2rem;
      color: #1f1f2e;
    }

    .product p {
      margin: 0.2rem 0;
      font-size: 1rem;
      color: #333;
    }

    .discount {
      color: green;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .contact-icons {
      max-width: 600px;
      margin: auto;
      margin-top: 2rem;
    }

    .contact-icons a {
      display: flex;
      align-items: center;
      margin: 0.8rem 0;
      color: #212529;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
      border-radius: 6px;
      background: #f1f5f9;
      transition: background 0.3s;
    }

    .contact-icons a:hover {
      background: #e2e8f0;
    }

    .contact-icons a i {
      margin-right: 10px;
      font-size: 1.2rem;
      color: #d90429;
    }

    footer {
      background: #1f1f2e;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>मोरया मोबाईल</h1>
    <p>Sales & Accessories | बेस्ट मोबाईल रिपेअरिंग</p>
    <nav>
      <a href="#products">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">About</a>
      <a href="#contact">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="section" id="products">
    <h2>Available Smartphones (10% OFF!)</h2>
    <div class="products">
      <!-- Product cards inserted here -->
      <!-- [Keep your existing 20 mobile cards from previous code here, unchanged] -->
    </div>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <div class="contact-icons">
      <a href="tel:8788627532"><i class="fas fa-phone-alt"></i>Call: 8788627532</a>
      <a href="https://wa.me/918788627532" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp: 8788627532</a>
      <a href="https://www.instagram.com/moryamobile2023" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a href="https://maps.app.goo.gl/2xs3qxtt2GaitwtV7" target="_blank"><i class="fas fa-map-marker-alt"></i>Store Location</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 मोरया मोबाईल. All rights reserved.</p>
  </footer>
</body>
</html>
